name: MSBuild CI with CodeCov and Codacy

on: [push, pull_request]

env:
  SOLUTION_FILE_PATH: Valeris.sln
  BUILD_CONFIGURATION: Debug

permissions:
  contents: read

jobs:
  build-and-test:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Add MSBuild to PATH
      uses: microsoft/setup-msbuild@v1.0.2

    - name: Restore NuGet packages
      run: nuget restore ${{ env.SOLUTION_FILE_PATH }}

    - name: Build with Coverage
      run: |
        msbuild /m /p:Configuration=${{ env.BUILD_CONFIGURATION }} /p:Platform=x64 /p:EnableCodeCoverage=true ${{ env.SOLUTION_FILE_PATH }}

    - name: Run Tests
      run: .\Valeris\bin\${{ env.BUILD_CONFIGURATION }}\run_tests.exe

    - name: Generate Coverage Report with gcovr
      run: |
        gcovr -r . --xml-pretty -o coverage.xml
        gcovr -r . --html --html-details -o coverage.html

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        files: ./coverage.xml
        fail_ci_if_error: true

    - name: Upload coverage to Codacy
      uses: codacy/codacy-coverage-reporter-action@v1
      with:
        project-token: ${{ secrets.CODACY_PROJECT_TOKEN }}
        coverage-reports: coverage.xml
        final: true

    - name: Upload HTML Coverage Report as Artifact
      uses: actions/upload-artifact@v3
      with:
        name: coverage-report
        path: coverage.html

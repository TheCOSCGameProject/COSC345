name: MSBuild CI with CodeCov and Codacy

on: [push, pull_request]

env:
  SOLUTION_FILE_PATH: Valeris
  BUILD_CONFIGURATION: Debug

permissions:
  contents: read

jobs:
  build-and-test:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install Chocolatey
      run: |
        Set-ExecutionPolicy Bypass -Scope Process -Force; 
        [System.Net.ServicePointManager]::SecurityProtocol = [System.Net.ServicePointManager]::SecurityProtocol -bor 3072; 
        iex ((New-Object System.Net.WebClient).DownloadString('https://chocolatey.org/install.ps1'))

    - name: Install GCC
      run: choco install mingw -y

    - name: Install Python and gcovr
      run: |
        choco install python -y
        pip install gcovr

    - name: Add MSBuild to PATH
      uses: microsoft/setup-msbuild@v1.0.2

    - name: Restore NuGet packages
      run: nuget restore ${{ env.SOLUTION_FILE_PATH }}

    - name: Build with Coverage
      run: |
        g++ -std=c++17 --coverage -o run_tests.exe `
          tests/minigames_test.cpp `
          helper/minigames.cpp `
          helper/combat.cpp `
          helper/dungeon.cpp `
          helper/player.cpp `
          helper/room.cpp `
          helper/toolkit.cpp `
          helper/weapon.cpp `
          helper/enemies.cpp
        if ($LASTEXITCODE -ne 0) {
          Write-Host "Compilation failed"
          exit 1
        }
        if (Test-Path .\run_tests.exe) {
          Write-Host "Executable created successfully"
        } else {
          Write-Host "Executable was not created"
          exit 1
        }
        msbuild /m /p:Configuration=${{ env.BUILD_CONFIGURATION }} ${{ env.SOLUTION_FILE_PATH }}

    - name: List directory contents
      run: |
        Get-ChildItem -Force
    
    - name: Run tests
      run: |
        $exePath = Join-Path -Path $env:GITHUB_WORKSPACE -ChildPath "run_tests.exe"
        if (Test-Path $exePath) {
            Write-Host "Executable found. Running tests..."
            & $exePath
        } else {
            Write-Host "Executable not found. Current directory contents:"
            Get-ChildItem -Force
            exit 1
        }
    
    - name: Generate Coverage Report with gcovr
      run: |
        gcovr -r . --xml-pretty -o coverage.xml
        gcovr -r . --html --html-details -o coverage.html

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        files: ./coverage.xml
        fail_ci_if_error: true

    - name: Upload coverage to Codacy
      uses: codacy/codacy-coverage-reporter-action@v1
      with:
        project-token: ${{ secrets.CODACY_PROJECT_TOKEN }}
        coverage-reports: coverage.xml
        final: true

    - name: Upload HTML Coverage Report as Artifact
      uses: actions/upload-artifact@v3
      with:
        name: coverage-report
        path: coverage.html

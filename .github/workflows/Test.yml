name: MSBuild CI with CodeCov and Codacy

on: [push, pull_request]

env:
  SOLUTION_FILE_PATH: Valeris
  BUILD_CONFIGURATION: Release

permissions:
  contents: read

jobs:
  build-and-test:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Cache Chocolatey packages
      id: cache-chocolatey
      uses: actions/cache@v3
      with:
        path: C:\ProgramData\chocolatey\lib
        key: ${{ runner.os }}-chocolatey-${{ hashFiles('**/chocolatey.lock') }}
        restore-keys: |
          ${{ runner.os }}-chocolatey-

    - name: Install Chocolatey
      if: steps.cache-chocolatey.outputs.cache-hit != 'true'
      run: |
        Set-ExecutionPolicy Bypass -Scope Process -Force
        [System.Net.ServicePointManager]::SecurityProtocol = [System.Net.ServicePointManager]::SecurityProtocol -bor 3072
        iex ((New-Object System.Net.WebClient).DownloadString('https://chocolatey.org/install.ps1'))

    - name: Cache MinGW and other dependencies
      id: cache-mingw
      uses: actions/cache@v3
      with:
        path: C:\ProgramData\chocolatey\bin
        key: ${{ runner.os }}-mingw-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-mingw-

    - name: Install MinGW and other dependencies
      if: steps.cache-mingw.outputs.cache-hit != 'true'
      run: |
        choco install mingw -y
        choco install msbuild -y
        choco install python -y
        pip install gcovr

    - name: Cache NuGet packages
      uses: actions/cache@v3
      with:
        path: C:\Users\runneradmin\.nuget\packages
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/packages.config') }}
        restore-keys: |
          ${{ runner.os }}-nuget-

    - name: Add MSBuild to PATH
      uses: microsoft/setup-msbuild@v1.0.2

    - name: Restore NuGet packages
      run: nuget restore ${{env.SOLUTION_FILE_PATH}}

    - name: Build
      run: |
        msbuild /m /p:Configuration=${{env.BUILD_CONFIGURATION}} /p:Platform=x64 /p:CXXLanguageStandard=C++17 /v:n ${{env.SOLUTION_FILE_PATH}}

    - name: Build and Run tests
      run: |
        g++ -std=c++17 --coverage -o run_tests.exe tests/minigames_test.cpp helper/*.cpp
        .\run_tests.exe

    - name: Generate Coverage Report with gcovr
      run: |
        gcovr -r . --xml-pretty -o coverage.xml
        gcovr -r . --html --html-details -o coverage.html

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        files: ./coverage.xml
        fail_ci_if_error: true

    - name: Upload coverage to Codacy
      shell: bash
      run: |
        # Download Codacy coverage reporter
        curl -Ls https://coverage.codacy.com/get.sh > codacy-coverage-reporter.sh
        chmod +x codacy-coverage-reporter.sh

        # Upload coverage for C++
        ./codacy-coverage-reporter.sh report -l CPP -r coverage.xml --partial

        # Upload coverage for C
        ./codacy-coverage-reporter.sh report -l C -r coverage.xml --partial

        # Finalize the coverage report
        ./codacy-coverage-reporter.sh final
      env:
        CODACY_PROJECT_TOKEN: ${{ secrets.CODACY_PROJECT_TOKEN }}

    - name: Upload HTML Coverage Report as Artifact
      uses: actions/upload-artifact@v3
      with:
        name: coverage-report
        path: coverage.html

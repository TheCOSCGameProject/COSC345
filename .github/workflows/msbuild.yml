name: MSBuild

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  SOLUTION_FILE_PATH: Valeris
  BUILD_CONFIGURATION: Release

permissions:
  contents: read

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install Chocolatey
      run: |
          Set-ExecutionPolicy Bypass -Scope Process -Force
          [System.Net.ServicePointManager]::SecurityProtocol = [System.Net.ServicePointManager]::SecurityProtocol -bor 3072
          iex ((New-Object System.Net.WebClient).DownloadString('https://chocolatey.org/install.ps1'))

    - name: Install cppcheck
      run: |
        choco install cppcheck -y

    - name: Verify cppcheck installation and PATH
      shell: pwsh
      run: |
        # Import Chocolatey profile to refresh environment variables
        Import-Module $env:ChocolateyInstall\helpers\chocolateyProfile.psm1

        # Check if cppcheck is installed and accessible
        $cppcheckPath = "C:\Program Files\Cppcheck"
        $env:Path += ";$cppcheckPath"
        Write-Output "Current PATH: $env:Path"

        $cppcheckExe = Join-Path $cppcheckPath "cppcheck.exe"
        if (Test-Path $cppcheckExe) {
          Write-Output "cppcheck is installed at: $cppcheckExe"
          & $cppcheckExe --version
        } else {
          Write-Output "cppcheck not found at: $cppcheckExe"
          exit 1
        }

    - name: Run cppcheck
      shell: pwsh
      run: |
        # Ensure that the updated PATH is recognized
        $cppcheckPath = "C:\Program Files\Cppcheck"
        $env:Path += ";$cppcheckPath"
        Write-Output "Current PATH: $env:Path"

        cppcheck --enable=all --std=c++17 --force --xml --xml-version=2 . 2> cppcheck-result.xml

    - name: Convert cppcheck results to text
      shell: pwsh
      run: |
        # Simple PowerShell script to convert XML to plain text
        [xml]$xml = Get-Content cppcheck-result.xml
        $results = $xml.cppcheck.results.result | ForEach-Object {
          "$($_.file):$($_.line) - $($_.id): $($_.msg)"
        }
        $results | Out-File cppcheck-results.txt

    - name: Upload cppcheck results
      uses: actions/upload-artifact@v3
      with:
        name: cppcheck-results
        path: |
          cppcheck-result.xml
          cppcheck-results.txt

    - name: Store results in the repo (Optional)
      if: github.event_name == 'push'
      uses: EndBug/add-and-commit@v9
      with:
        add: 'cppcheck-results.txt'
        message: 'Add cppcheck results'
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Cache NuGet packages
      uses: actions/cache@v3
      with:
        path: ~/.nuget/packages
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/packages.config') }}
        restore-keys: |
          ${{ runner.os }}-nuget-

    - name: Add MSBuild to PATH
      uses: microsoft/setup-msbuild@v1.0.2

    - name: Restore NuGet packages
      run: nuget restore ${{env.SOLUTION_FILE_PATH}}

    - name: Build
      run: msbuild /m /p:Configuration=${{env.BUILD_CONFIGURATION}} /p:Platform=x64 /p:CXXLanguageStandard=C++17 /v:n ${{env.SOLUTION_FILE_PATH}}

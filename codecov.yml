codecov:
  require_ci_to_pass: yes

coverage:
  precision: 0
  round: up
  range: "1...100"

  status:
    project:
      default:
        target: auto
        threshold: 5%
        base: auto 
    patch:
      default:
        target: auto
        threshold: 5%
        base: auto 

parsers:
  gcov:
    branch_detection:
      conditional: yes
      loop: yes
      method: no
      macro: no
  partial_coverage_penalty_enabled: false


comment:
  layout: "reach,diff,flags,files,footer"
  behavior: default
  require_changes: no

ignore:
  - "**/tests"
  - "**/lib"
  - "**/*.md"
  - "**/*.h"
  - (?s:tests/.*/[^\/]*)\Z
  - (?s:.*/[^\/]*\.md)\Z
  - (?s:lib/.*/[^\/]*)\Z

